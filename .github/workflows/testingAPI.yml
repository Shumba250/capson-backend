name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [16.17.1]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build --if-present
      - run: npx istanbul cover node_modules/mocha/bin/_mocha -- -R spec test/**/*.test.js
      - run: npx codecov --file=coverage/lcov.info --disable=search
      - run: npx istanbul report --include coverage/coverage-final.json
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.0
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: coverage/lcov-report
